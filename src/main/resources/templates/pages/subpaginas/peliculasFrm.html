<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text=" 'Arnolds | Editar ' +${nombrePelicula}"> </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/peliculasFrm.css" />
    <link rel="shortcut icon" href="/img/icon-pagina.ico" />
  </head>
  <body>
    <header th:replace="plantilla/template::header"></header>
    <div class="espacio-formato">
      <h1>Formulario de Películas</h1>
      <form
        th:action="@{/pages/subpaginas/save}"
        th:object="${cartelera}"
        method="post"
      >
        <div class="mb-3">
          <input type="hidden" th:field="*{id}" />
          <label for="titulo" class="form-label">Título</label>
          <input
            th:field="*{titulo}"
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            th:field="*{descripcion}"
            class="form-control"
            id="descripcion"
            name="descripcion"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input
            th:field="*{director}"
            type="text"
            class="form-control"
            id="director"
            name="director"
            required
          />
        </div>
        <div class="mb-3">
          <label for="duracion" class="form-label">Duración</label>
          <input
            th:field="*{duracion}"
            type="text"
            class="form-control"
            id="duracion"
            name="duracion"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
          <input
            th:field="*{fecha_estreno}"
            type="text"
            class="form-control"
            id="fecha_estreno"
            name="fecha_estreno"
            required
          />
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Género</label>
          <input
            th:field="*{genero}"
            type="text"
            class="form-control"
            id="genero"
            name="genero"
            required
          />
        </div>
        <div class="mb-3">
          <label for="iframeUrl" class="form-label"
            >URL del Trailer (iframe)</label
          >
          <input
            th:field="*{iframe_url}"
            type="text"
            class="form-control"
            id="iframe_url"
            name="iframe_url"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">URL de la Imagen</label>
          <input
            th:field="*{imagen}"
            type="text"
            class="form-control"
            id="imagen"
            name="imagen"
            required
          />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            th:field="*{precio}"
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            required
          />
        </div>
        <!-- <button type="submit" class="btn btn-primary">Guardar Película</button> -->
        <button type="submit" class="botton-guardar">Guardar</button>
      </form>
    </div>
    <br />
    <br />
    <footer th:replace="plantilla/template::footer"></footer>
  </body>
</html>
