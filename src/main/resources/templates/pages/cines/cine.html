<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnolds | Cines</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/cine.css" />
    <link rel="shortcut icon" href="/img/icon-pagina.ico" />
  </head>
  <body>
    <header th:replace="plantilla/template::header"></header>
    <br />
    <nav class="espacio-formato">
      <div class="containe">
        <h2 class="titulo">Cines</h2>
        <hr class="mb-0 titulo-hr" />
      </div>
      <br />
      <div class="container-card">
        <div th:each="listarCine : ${listarCine}" class="grid-cards">
          <a href="#">
            <div class="grid-img">
              <img th:src="${listarCine.imagen}" alt="" />
            </div>
            <div class="grid-content">
              <p th:text="${listarCine.nombre}"></p>
            </div>
          </a>
        </div>
      </div>
    </nav>

    <footer th:replace="plantilla/template::footer"></footer>
  </body>
</html>
