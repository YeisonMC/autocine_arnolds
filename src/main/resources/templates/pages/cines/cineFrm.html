<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnolds | CinesFrm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/peliculasFrm.css" />
    <link rel="shortcut icon" href="/img/icon-pagina.ico" />
  </head>
  <body>
    <header th:replace="plantilla/template::header"></header>
    <div class="espacio-formato">
      <h1>Formulario de Cine</h1>
      <br />
      <form th:action="@{/pages/cines/save}" th:object="${cine}" method="post">
        <div class="mb-3">
          <input type="hidden" th:field="*{id}" />
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            th:field="*{nombre}"
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="referencia" class="form-label">Referencia:</label>
          <textarea
            th:field="*{referencia}"
            class="form-control"
            type="text"
            id="referencia"
            name="referencia"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen/URL: </label>
          <input
            th:field="*{imagen}"
            type="text"
            class="form-control"
            id="imagen"
            name="imagen"
            required
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">direccion</label>
          <input
            th:field="*{direccion}"
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contacto" class="form-label">contacto</label>
          <input
            th:field="*{contacto}"
            type="tel"
            class="form-control"
            id="contacto"
            name="contacto"
            required
            placeholder="972344123"
            maxlength="9"
          />
        </div>
        <div class="mb-3">
          <label for="capacidad" class="form-label">capacidad</label>
          <input
            th:field="*{capacidad}"
            type="number"
            class="form-control"
            id="capacidad"
            name="capacidad"
            required
          />
        </div>
        <!-- <button type="submit" class="btn btn-primary">Guardar Pel√≠cula</button> -->
        <button type="submit" class="botton-guardar">Guardar</button>
      </form>
    </div>
    <br />
    <br />
    <footer th:replace="plantilla/template::footer"></footer>
  </body>
</html>
