<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnolds | Autocine</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="/js/card.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <script src="/js/buscador.js"></script>
    <link rel="shortcut icon" href="/img/icon-pagina.ico" />
  </head>
  <body>
    <header th:replace="plantilla/template::header"></header>
    <br />
    <div class="espacio-formato">
      <h2
        th:text="${cartelera}"
        class="cartelera color-base elemento-busqueda"
      ></h2>
      <nav class="carrusel-container">
        <div class="carrusel">
          <a  th:href="@{/pages/get/{id}(id=${listarCatelera.id})}" class="carrusel-item" th:each="listarCatelera : ${listarCatelera}">
            <div class="carrusel-content">
              <img th:src="${listarCatelera.imagen}" />
              <p th:text="${listarCatelera.titulo}" class="carrusel-titulo"></p>
            </div>
        </div>
        <a class="carrusel-prev" href="#">
          <div class="arrow-circle">
            <img src="/img/rigth.png" alt="" />
          </div>
        </a>
        <a class="carrusel-next" href="#">
          <div class="arrow-circle">
            <img src="/img/left.png" alt="" />
          </div>
        </a>
      </nav>
        <br>
      <h2 th:text="${venta}" class="cartelera color-base"></h2>
      <nav class="carrusel-container">
        <div class="carrusel">
          <a   th:href="@{/pages/proximamente/{id}(id=${listarProximamente.id})}"class="carrusel-item" th:each="listarProximamente : ${listarProximamente}">
            <div class="carrusel-content">
              <img th:src="${listarProximamente.imagen}" />
              <p th:text="${listarProximamente.titulo}" class="carrusel-titulo"></p>
            </div>
        </div>
        <a class="carrusel-prev" href="#">
          <div class="arrow-circle">
            <img src="/img/rigth.png" alt="" />
          </div>
        </a>
        <a class="carrusel-next" href="#">
          <div class="arrow-circle">
            <img src="/img/left.png" alt="" />
          </div>
        </a>
      </nav>
      <br>
    </div>
 
    
    <nav class="espacio-formato">
      <div class="container-nosotros-flex">
        <div class="title-line">
          <h2 class="text-nosotros">¿Por qué nosotros?</h2>
          <hr />
        </div>
      </div>
      <div class="container-card">
        <div class="grid-cards">
          <div class="d-flex justify-content-center grid-img">
            <img src="/img/nosotros1.png" alt="Card Image" />
          </div>
          <div class="grid-content">
            <p class="text-content">
              El mejor cine, en <br />
              las mejores salas
            </p>
          </div>
        </div>
        <div class="grid-cards">
          <div class="d-flex justify-content-center grid-img">
            <img src="/img/nosotros2.png" alt="Card Image" />
          </div>
          <div class="grid-content">
            <p class="text-content">
              Compra segura, <br />
              fácil y rápida
            </p>
          </div>
        </div>
        <div class="grid-cards">
          <div class="d-flex justify-content-center grid-img">
            <img src="/img/nosotros3.png" alt="Card Image" />
          </div>
          <div class="grid-content">
            <p class="text-content">
              Múltiples métodos
              de pago 
            </p>
          </div>
        </div>
        <div class="grid-cards">
          <div class="d-flex justify-content-center grid-img">
            <img src="/img/nosotros4.png" alt="Card Image" />
          </div>
          <div class="grid-content">
            <p class="text-content">Entradas originales <br /></p>
          </div>
        </div>
        <div class="grid-cards">
          <div class="d-flex justify-content-center grid-img">
            <img src="/img/nosotros5.png" alt="Card Image" />
          </div>
          <div class="grid-content">
            <p class="text-content">
              Ventajas <br />
              exclusivas
            </p>
          </div>
        </div>
      </div>
    </nav>
    <br /><br />
    <footer th:replace="plantilla/template::footer"></footer>
  </body>
</html>
